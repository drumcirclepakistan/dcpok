services:
  - type: web
    name: fullstack-app
    env: node
    plan: free  # <--- ADD THIS LINE
    buildCommand: npm install && npm run build
    startCommand: npm run db:push && npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fullstack-db
          property: connectionString
      - key: NODE_VERSION
        value: 20.11.1
databases:
  - name: fullstack-db
    databaseName: fullstack
    user: fullstack_user
    plan: free
